<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/semantic.min.css">
</head>
<body>
  <script type="text/x-handlebars">

  <div class="ui page grid">
    <div class="header">
      <div class="ui image floated left">
        <img src="https://m1.behance.net/profiles18/2049053/prosite/2-1546876-8b6ee3ea94da64cba3eb38ae09b8d14d.png" alt="logo"/>
      </div>
      <h1 class="header huge">Rory Grant</h1>
    </div>
  </div>

  <div class="ui page grid">
    <div class="ui dividing header"></div>
  </div>

  <div class="ui page grid">
    <div class="ui text demo menu" id="menu-bar">
      <a class="item">
      {{#link-to 'index'}}About Me{{/link-to}}
      </a>
      <a class="item">
      {{#link-to 'resume'}} Resume {{/link-to}}
      </a>
      <a class="item">
      {{#link-to 'projects'}}Projects{{/link-to}}
      </a>
    </div>
  </div>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
  <div class="ui two column page grid">
    <div class="column">
      <img src="https://fbcdn-sphotos-b-a.akamaihd.net/hphotos-ak-xpa1/v/t1.0-9/230215_1870464436107_5142032_n.jpg?oh=7be29b2481564f87f06f5cbd747984d4&oe=55664F2F&__gda__=1435897038_bd8a9c7dc3f174d6a2a1442d73c299f8" class="ui image large rounded floated left">
    </div>
    <div class="column">
      <div class="ui header">
        <h1>About Me</h1>
      </div>
      <div class="ui dividing header"></div>
      <div class="content">
        <p>Single-origin coffee Williamsburg roof party, 3 wolf moon fingerstache lomo pug.
        Keffiyeh vinyl pug, paleo American Apparel umami cred tote bag hella locavore Bushwick.
        Raw denim Neutra VHS Odd Future mlkshk lomo Schlitz banjo, organic meh four dollar toast
        lo-fi twee art party. Bushwick aesthetic sriracha, DIY banjo jean shorts health goth messenger
        bag YOLO ugh dreamcatcher. Blog meditation seitan, paleo XOXO fashion axe Wes Anderson PBRB
        tilde iPhone craft beer normcore. Mlkshk next level Banksy.
        </p>
      </div>
    </div>

  </div>

  </script>

  <script type="text/x-handlebars" id="resume">
    <div class="ui two column page grid">
      <div class="ui header float left huge">
        <h2>Work Experience</h2>
        <div class="ui fitted divider"></div>
      </div>
      <div class="column">
        <div class="content">
          <p><strong>Faction Media</strong></p>
          <ul>
            <li>Designed Collateral</li>
            <li>Calculated ROI</li>
          </ul>
        </div>
        <div class="content">
          <p><strong>PILGRIM digital</strong></p>
          <ul>
            <li>Designed Collateral</li>
            <li>Calculated ROI</li>
          </ul>
        </div>
      </div>
      <div class="column">
        <div class="ui header float left huge">
          <h2>Education</h2>
          <div class="ui fitted divider"></div>
        </div>
        <div class="content">
          <p class="ui left"><strong>gSchool</strong></p>
          <span class="ui right"><strong>October 2014-April 2015</strong></span>
        </div>
      </div>
    </div>

  </script>

  <script type="text/x-handlebars" id="projects">
    <div class="ui two column page grid">
      <div class="column">
        <h1>Projects</h1>
        {{#each project in model}}
          <li>{{#link-to "projects.show" project}}{{project.name}}{{/link-to}}</li>
        {{/each}}
      </div>
        {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="projects/index">
  </script>

  <script type="text/x-handlebars" id="projects/show">
    <div class="column">
      <div class="ui segment">
        <div class="ui header">
          <h1>{{this.name}}</h1>
          <div class="ui medium rounded image centered">
            <img {{bind-attr src=imageUrl}} />
          </div>
        </div>
        <div class="content">
          <p>Description: {{this.description}}</p>
          <p>Features: {{this.features}}</p>
        </div>
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
  <script src="js/libs/ember-1.10.0.debug.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/project.js"></script>
  <script src="js/routes/index.js"></script>
  <script src="js/routes/projects.js"></script>
</body>
</html>
